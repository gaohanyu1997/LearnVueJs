<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // 注意一：一旦给const修饰的标识符被赋值之后,不会修改
  /*const name = 'why';
  name = 'abc';*/
  // 注意二：在使用const定义标识符,必须进行赋值
  /*const name;
   name = 'aa';*/
  // 注意三：常量的含义是指向的对象不能修改,但是可以改变对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 1.88
  }
  console.log(obj);
  //obj = {} //不可以
  obj.name = 'kobe';
  obj.age = 40;
  obj.height = 1.72;  //内部的属性是可以修改的
  console.log(obj);
</script>
</body>
</html>
