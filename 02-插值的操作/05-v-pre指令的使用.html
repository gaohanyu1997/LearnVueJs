<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <h2>{{message}}</h2>
  <!-- 把我们{{message}}原封不动的显示出来,不用做任何的解析 -->
  <h2 v-pre>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好呀！'
    }
  })
</script>
</body>
</html>
