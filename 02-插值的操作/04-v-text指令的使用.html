<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <h2>{{message}},姚明！</h2>
  <!-- 会覆盖后面的值 -->
  <h2 v-text="message">姚明！</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      message: '你好呀！'
    }
  })
</script>
</body>
</html>
