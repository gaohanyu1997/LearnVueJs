<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <ul>
    <li>{{info.name}}</li>
    <li>{{info.age}}</li>
    <li>{{info.height}}</li>
  </ul>
  <!-- 在遍历对象过程中,如果只是获取一个值,那么获取到的是value -->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
  <!--2 获取key和value (value,key)-->
  <ul>
    <li v-for="(value, key) in info">{{value}}---{{key}}</li>
  </ul>
  <!--3 获取key和value和index 格式：(value , key , index)-->
  <li v-for="(value , key, index) in info">{{value}}--{{key}}--{{index}}</li>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data:{
      info:{
        name: 'lisi',
        age: 18,
        height: 1.88
      }
    }
  })
</script>
</body>
</html>
